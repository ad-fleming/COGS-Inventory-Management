              <div class="card grey darken-4 section">
                <div class="card-content white-text">
                  <span class="card-title"><h2>COGS</h2></span>
                </div>
                <form class="white-text logo-push" id="updating-item">    
                 
                        <p>Item Id:</p>  
                        <div class="row">
                        <div class="col l12 s12">
                        <p class="white-text"  data-attribute=`{{id}}`> 
                        </p>
                        <p>Unit Distributor:</p>
                     <input class="white-text" type="text" id="distributor" >
                        <p>Unit Par:</p>
                        <input class="white-text" type="number" id="unit-par">
                        </div>
                        <div class="col s4 l4">
                        <p>Unit Price:</p>
                        <input class="white-text" type="number" id= "unit-price" >

                        <input class="white-text" type="number" id="items-per-unit" >

                        <input class="white-text" type="number" id="item-par" >
                        </div>
                        <div class="col s4 l4">

                        <input class="white-text" type="number" id="unit-count" >
                        <p>Item Count:</p>
                        <input class="white-text" type="number" id="item-count" >

                        <input class="white-text" type="number" id="total-value" >

                        </div>
                        </div>
                        
                    </form>
